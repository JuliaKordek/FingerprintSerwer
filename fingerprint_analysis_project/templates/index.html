<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Odcisków Palców</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Analizy Odcisków Palców</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Wybierz obraz odcisku palca:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Rozpocznij analizę</button>
        </form>
    </div>
</body>
</html>
